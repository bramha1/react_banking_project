<!DOCTYPE html>
<html>

<body>

    <script>
        

        //Declaring class
        class Employee
         {
            //Initializing an object
            constructor(id, name)
             {
                this.id = id;
                this.name = name;
            }
            employeeDetail()
            {
                document.writeln(this.id + "     " + this.name + "<br><br><br>")
            }
        }
         //Here, we are invoking the class before declaring it.
         var e1 = new Employee(101, "SP");
        var e2 = new Employee(102, "VARUN");

        e1.employeeDetail(); //calling method
        e2.employeeDetail();

    </script>

</body>

</html>
