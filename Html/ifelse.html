    <script type="text/javascript">

     SWITCH STATEMENTS CODE

      

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Switch</title>
</head>
<body>
    <script>
        var ch=prompt("Enter a character");
        switch (ch)
        {
            case 'A':
            document.writeln("A is a Vowel");
            break;
            case 'E':
            document.writeln("E is a Vowel");
            break;
            case 'i':
            document.writeln("I is a Vowel");
            break;
            case 'o':
            document.writeln("O is a Vowel");
            break;
            case 'u':
            document.writeln("U is a Vowel");
            break;
            default :
            document.writeln("Special Character OR Consonant");
            break;
        }
        </script>
    
</body>
</html>
