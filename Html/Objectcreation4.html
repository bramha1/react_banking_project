<!DOCTYPE html>
<html>

<body>
    <script>
        function Employee(firstName, lastName)
        {
            this.firstName = firstName;
            this.lastName = lastName;
        }

        Employee.prototype.company = "SOFTWARE COMPANY";

        var employee1 = new Employee("SP", "VARUN");
        var employee2 = new Employee("SP", "VIJAY");
        var employee3 = new Employee("SIDDU", "VSIDDARTHA");
        var employee4 = new Employee("SAKE", "SIVA");

        document.writeln(employee1.firstName + "    " + employee1.lastName + " " + employee1.company + "<br><br><br>");
        document.writeln(employee2.firstName + " " + employee2.lastName + " " + employee2.company + "<br><br><br>");
        document.writeln(employee3.firstName + "    " + employee3.lastName + " " + employee3.company + "<br><br><br>");
        document.writeln(employee4.firstName + " " + employee4.lastName + " " + employee4.company + "<br><br><br>");


    </script>

</body>

</html>
