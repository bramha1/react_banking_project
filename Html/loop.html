<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop Statement</title>
</head>
<body>
    <center>
    <h1 style="color:blue">Values print 1 To 10</h1>
    <script>
        var i;
        for(i=1; i<=10; i++)
        {
            document.writeln("i=" +i);
            document.writeln("<br><br>");
        }
    </script></center>

<center>
        <h1 style="color:red">Odd numbers print 1 To 10</h1>
        <script>
            var i;
            for(i=1; i<=10; i+=2)
            {
                document.writeln("i=" +i);
                document.writeln("<br><br>");
            }
        </script></center>

  <center>
        <h1 style="color:blue">Even Numbers print 1 To 100</h1>
        <script>
            var i;
            for(i=1; i<=50; i++)
            {
                if (i%3==0)
                {
                document.writeln("i=" +i);
             
                }
            }
        </script></center>
        <br><br><br><br>

        <center>
                <h1 style="color:green">Total SUM Of Even Numbers  1 To 100</h1>
                <script>
                    var i;
                    var sum=0;
                    for(i=1; i<=100; i++)
                    {
                        if (i%50==0)
                        {
                        sum=sum+i;
                     
                        }
                    }
                    document.writeln("Total:"+sum);
                </script></center>
                <br><br><br><br>

                <center>
                        <h1 style="color:darkred">Find The Factorial Value</h1>
                        <script>
                            var i;
                            var product=1;
                            var num=parseInt(prompt("Enter a Number"));
                            for(i=1; i<=num; i++)
                            {
                             product=product * i;
                                
                            }
                            document.writeln("Factorial:"+product);
                        </script></center>
                        <br><br><br><br>    
</body>
</html>
