<!DOCTYPE html>
<html>

<body>

    <script>
        class Student 
        {
            constructor() 
            {
                var name;
                var marks;
            }
            getName() 
            {
                return this.name;
            }
            setName(name) 
            {
                this.name = name;
            }

            getMarks() 
            {
                return this.marks;
            }
            setMarks(marks) 
            {
                if (marks < 0 || marks > 100) 
                {
                    alert("Invalid Marks");
                }
                else 
                {
                    this.marks = marks;
                }
            }
        }
        var stud = new Student();




        stud.setName("SP");
        stud.setMarks(99);//alert() invokes 
        document.writeln(stud.getName() + " " + stud.getMarks());
    </script>

</body>

</html>
