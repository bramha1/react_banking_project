    <title>Document</title>
    <script>
    var actualpin = 454545;
    var pin;
    var count=0;
    do{
        pin=prompt("enter your pin");
        count++;
    }
    while(pin != actualpin && count<3);
    if(pin==actualpin)
    {
        document.writeln("welcome");
    }
     else{
         document.write("invalid pin");
     }
    </script>
